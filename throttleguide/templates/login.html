<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Throttle Guide - Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .navbar {
            background-color: #343a40;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .navbar h1 {
            color: #ffffff;
            font-size: 2rem;
            margin: 0;
        }

        .navbar a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.1rem;
            transition: color 0.3s ease-in-out;
        }

        .navbar a:hover {
            color: #007bff;
        }

        .navbar .logout {
            color: #dc3545;
        }

        .login-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: slideIn 0.5s ease-in-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        table {
            background: rgba(255, 255, 255, 0.15); /* Glassmorphic effect */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border-collapse: collapse;
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: rgba(255, 255, 255, 0.3); /* Slightly more opaque */
            color: #495057;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #ced4da;
            border-radius: 5px;
            transition: border-color 0.3s ease, border-width 0.3s ease;
            background: rgba(255, 255, 255, 0.2);
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #007bff;
            border-width: 2px;
            outline: none;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 15px 0;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease-in-out;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        h3 {
            text-align: center;
            color: #495057;
        }

        h3 a {
            color: #007bff;
            text-decoration: none;
        }

        h3 a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #343a40;
            color: #ffffff;
            text-align: center;
            padding: 10px 20px;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.1);
        }

        footer p {
            margin: 5px 0;
        }

        footer a {
            color: #ffffff;
            text-decoration: none;
        }

        footer a:hover {
            color: #007bff;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href=""><h1>Throttle Guide</h1></a>
        <div>
            {% if user.is_authenticated %}
            <a href="/create_cars">Add Cars</a>
            <a href="/read_cars">Show Cars</a>
            <a href="/read_profile">Show Profile</a>
            <a href="/show_users">Show Users</a>
            <a href="/logout" class="logout">Logout</a>
            {% else %}
            <a href="/register">Register</a>
            <!-- <a href="/login">Login</a> -->
            {% endif %}
        </div>
    </div>

    <div class="login-container">
        <table>
            <form method="POST">
                {% csrf_token %}
                <tr>
                    <th>Username</th>
                    <td><input type="text" name="username" id="username" required></td>
                </tr>
                <tr>
                    <th>Password</th>
                    <td><input type="password" name="password" id="password" required></td>
                </tr>
                <tr>
                    <th colspan="2" align="center">
                        <input type="submit" value="Submit">
                    </th>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <h3><a href="/forgot_password">Forgot Password</a></h3>
                    </td>
                </tr>
            </form>
        </table>
    </div>

    <footer>
        <p>&copy; 2024 Throttle Guide. All rights reserved.</p>
        <p>Contact us at <a href="mailto:contact@throttleguide.com">contact@throttleguide.com</a></p>
    </footer>
</body>

</html>
